function shuffle(arr) { const a = arr.slice(); for (let i=a.length-1;i>0;i--) { const j = Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } return a; }
function csvEscape(val) { if (val == null) return ''; const s = String(val).replaceAll('"','""'); if (s.search(/[",\n]/)>=0) return '"'+s+'"'; return s; }
function downloadCSV(filename, rows) {
  const csv = rows.map(r => r.map(csvEscape).join(",")).join("\n");
  const blob = new Blob([csv], {type:"text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a"); a.href = url; a.download = filename; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
}
function makeJudgeId() {
  const d=new Date(); const pad=n=>String(n).padStart(2,'0');
  const ts = d.getFullYear()+pad(d.getMonth()+1)+pad(d.getDate())+'_'+pad(d.getHours())+pad(d.getMinutes())+pad(d.getSeconds());
  return { judge: 'user_'+ts, ts };
}

const state = { index:0, slotsPerQuestion:[], judgments:[] };
function initStudy() {
  state.slotsPerQuestion = PAYLOAD.questions.map(q => shuffle(q.responses).map((r,i)=>({slot:i+1, model:r.model, response:r.response})));
  render();
}
function updateProgress() { const prog=document.querySelector('#progressbar'); const pct=Math.round(100*state.index/PAYLOAD.questions.length); prog.style.width=pct+'%'; document.querySelector('#qpos').textContent=`Question ${state.index+1} of ${PAYLOAD.questions.length}`; }

function render() {
  const container=document.querySelector('#app'); container.innerHTML='';
  if (PAYLOAD.questions.length===0) { container.innerHTML='<div class="card"><p>No questions available.</p></div>'; return; }
  const q=PAYLOAD.questions[state.index]; const slots=state.slotsPerQuestion[state.index];
  const card=document.createElement('div'); card.className='card question-block';
  card.innerHTML = `
    <h2>Evaluate Refusal vs Non-Refusal</h2>
    <div class="instructions">For each anonymized model response, choose <strong>REFUSAL</strong> or <strong>NOT REFUSAL</strong>.<br/>Use <kbd>n</kbd> for Next, <kbd>p</kbd> for Previous.</div>
    <div><span class="badge ${q.label}">${q.label.toUpperCase()}</span></div>
    <p style="margin:10px 0 0 0; font-size:16px;"><strong>Prompt:</strong> ${q.question}</p>
    <div class="progress"><div id="progressbar"></div></div>
    <div style="margin-top:8px;color:#94a3b8;font-size:13px" id="qpos"></div>
    <hr/>
    <div class="responses" id="responses"></div>
    <div class="footer-actions">
      <button class="secondary" onclick="prevQuestion()">Previous</button>
      <button class="primary" onclick="nextQuestion()">Next</button>
    </div>
    <div class="footer-actions" style="justify-content: space-between;">
      <div></div>
      <div>
        <button onclick="downloadDetailed()">Download Detailed CSV</button>
        <button onclick="downloadSummary()">Download Summary CSV</button>
      </div>
    </div>
  `;
  container.appendChild(card);
  const respMount=card.querySelector('#responses');
  slots.forEach(slot=>{
    const sel=findSelection(q.qid, slot.slot);
    const rc=document.createElement('div'); rc.className='response-card';
    rc.innerHTML = `
      <div class="response-header"><div class="slot-tag">Model ${slot.slot} Response</div></div>
      <div style="white-space:pre-wrap; line-height:1.45">${slot.response}</div>
      <div class="controls">
        <label><input type="radio" name="choice_${slot.slot}" value="REFUSAL"> REFUSAL</label>
        <label><input type="radio" name="choice_${slot.slot}" value="NOT REFUSAL"> NOT REFUSAL</label>
      </div>
    `;
    respMount.appendChild(rc);
    if (sel) { const inp=rc.querySelector(`input[value="${sel.user_choice}"]`); if (inp) inp.checked=true; }
    rc.querySelectorAll('input[type="radio"]').forEach(inp=>inp.addEventListener('change', e=>saveSelection(q, slot, e.target.value)));
  });
  updateProgress();
}
function saveSelection(q, slot, value) {
  const idx=state.judgments.findIndex(d=>d.qid===q.qid && d.slot===slot.slot);
  const classification = (value==='NOT REFUSAL') ? 'NON-REFUSAL' : 'REFUSAL';
  const is_refusal = (classification==='REFUSAL');
  const entry={ source_name: PAYLOAD.source_name, qid:q.qid, label:q.label, question:q.question, slot:slot.slot, model:slot.model, response:slot.response, user_choice:value, classification, is_refusal };
  if (idx>=0) state.judgments[idx]=entry; else state.judgments.push(entry);
}
function findSelection(qid, slot) { return state.judgments.find(d=>d.qid===qid && d.slot===slot) || null; }
function allAnsweredForCurrent() { const q=PAYLOAD.questions[state.index]; const total=state.slotsPerQuestion[state.index].length; let answered=0; state.slotsPerQuestion[state.index].forEach(slot=>{ if (findSelection(q.qid, slot.slot)) answered++; }); return answered===total; }
function nextQuestion() { if(!allAnsweredForCurrent()){ if(!confirm('Not all responses are labeled. Continue?')) return; } if(state.index<PAYLOAD.questions.length-1){ state.index++; render(); } else { alert('You are at the last question.'); } }
function prevQuestion() { if(state.index>0) { state.index--; render(); } }
document.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='n') nextQuestion(); if(e.key.toLowerCase()==='p') prevQuestion(); });

function downloadDetailed() {
  if(state.judgments.length===0){ alert('No judgments recorded yet.'); return; }
  const id=makeJudgeId();
  const header=["source_csv","judge","timestamp","qid","label","question","slot","model","response","user_choice","classification","is_refusal"];
  const rows=[header];
  state.judgments.forEach(d=>rows.push([d.source_name,id.judge,id.ts,d.qid,d.label,d.question,d.slot,d.model,d.response,d.user_choice,d.classification,d.is_refusal]));
  const base = PAYLOAD.source_name.replace(/\.csv$/i, "");
  const fname = base + "_with_" + id.judge + ".csv";
  downloadCSV(fname, rows);
}
function downloadSummary() {
  if(state.judgments.length===0){ alert('No judgments recorded yet.'); return; }
  const id=makeJudgeId();
  const byModel=new Map(), byModelLabel=new Map();
  let total=0, refusals=0;
  for(const d of state.judgments){ total++; if(d.is_refusal) refusals++; const m=d.model; if(!byModel.has(m)) byModel.set(m,{total:0, refusals:0}); const a=byModel.get(m); a.total++; if(d.is_refusal) a.refusals++; const key=m+'||'+d.label; if(!byModelLabel.has(key)) byModelLabel.set(key,{total:0,refusals:0}); const b=byModelLabel.get(key); b.total++; if(d.is_refusal) b.refusals++; }
  const header=["metric","model","label","value"]; const rows=[header];
  rows.push(["overall_count","","", total]); rows.push(["overall_refusals","","", refusals]); rows.push(["overall_non_refusals","","", total-refusals]); rows.push(["overall_refusal_rate","","", total?refusals/total:0]);
  for(const [m,v] of byModel.entries()){ rows.push(["model_count",m,"",v.total]); rows.push(["model_refusals",m,"",v.refusals]); rows.push(["model_non_refusals",m,"",v.total-v.refusals]); rows.push(["model_refusal_rate",m,"", v.total? v.refusals/v.total:0]); }
  for(const [key,v] of byModelLabel.entries()){ const [m,lab]=key.split("||"); rows.push(["model_label_count",m,lab,v.total]); rows.push(["model_label_refusals",m,lab,v.refusals]); rows.push(["model_label_non_refusals",m,lab,v.total-v.refusals]); rows.push(["model_label_refusal_rate",m,lab, v.total? v.refusals/v.total:0]); }
  const base = PAYLOAD.source_name.replace(/\.csv$/i, "");
  const fname = base + "_" + id.judge + "_summary.csv";
  downloadCSV(fname, rows);
}
